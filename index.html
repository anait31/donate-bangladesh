<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doneate Bangladesh</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="sticky top-0">
        <div class="bg-[#F9F7F3]">
            <header class="max-w-[1280px] mx-auto">
                <div class="navbar py-3">
                    <div class="navbar-start">
                        <div class="navbar-end">
                            <div class="flex">
                                <div class="">
                                    <button class="px-5 py-2 rounded-lg md:text-2xl font-normal bg-[#B4F461]">Blogs</button>
                                </div>
                                <div class="hidden">
                                    <button class="px-5 py-2 rounded-lg md:text-2xl font-normal bg-[#B4F461]">Home</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="navbar-center lg:flex">
                        <img src="./assets/logo.png" alt="donate">
                        <h2 class="md:text-2xl ml-2">Donate Bangladesh</h2>
                    </div>
                    <div class="navbar-end md:text-2xl">
                        <img src="./assets/coin.png" alt="">
                        <p class="mx-1">5900</p>
                        <span>BDT</span>
                    </div>
                </div>
            </header>
        </div>
        <div class="flex justify-center space-x-6 py-5 bg-[#ffffffa4]">
            <button class="px-5 py-4 rounded-lg bg-[#B4F461] font-semibold">Donation</button>
            <button class="px-5 py-4 rounded-lg border-2 font-semibold">History</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
